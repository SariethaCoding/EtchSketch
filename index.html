<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="etch.js" defer></script>
    <title>Etch-a-Sketch Project</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
        
    <div id="container">
        
        <div id="info">
            Select Size of Grid : 
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="30" class="slider" id="gridSizeSlider" onchange="createGrid()">
                <br>
                <div id="gridsize"></div>
            </div>

            <br><br>
            Colour Selector<br>
            <input type="color" id="drawColour" onchange="changeColour(this.value)">
            
            <div id="textInfo"></div>
            <br>
            <div id="drawing">DRAWING</div>

            <br><br>
            <div class="helpinfo" onclick="helpPopUp()">
                Help
                <span class="popUpText" id="helpPop">
                    some helpful information is going to come here
                </span>
            </div>
        </div>

        <div id="grid"></div>

    </div>
    
</body>
</html>
